<app-main-layout>
  <p-card>
    <ng-template #content>
      <p-table
        stripedRows
        [value]="userData"
        [paginator]="true"
        [rows]="size"
        [totalRecords]="totalData"
        [pageLinks]="totalPage"
        [lazy]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        (onPage)="handlePageChange($event)"
      >
        <ng-template #header>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Username</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.userType }}</td>
            <td>{{ user.username }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>
  </p-card>
</app-main-layout>
